name: cpd_finetune
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - ffmpeg
  - libsndfile
  - numpy
  - typing_extensions
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1
  - pip
  - pip:
      - transformers==4.39.3
      - datasets==2.18.0
      - accelerate==0.26.1
      - safetensors
      - sentencepiece
      - openai-whisper
      - jiwer
      - pydub
      - soundfile
      - librosa
